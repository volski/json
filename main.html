<!DOCTYPE html>
<html>

<head>
    <title>אישור כניסה לאילת - קורונה</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-text">
        <h1 style="font-size:50px">הכניסה לאילת אושרה</h1>
        <p style="font-size:30px">ברקוד לסריקה</p>
        <div id="qrcode" style="width:100%; height:100%"></div>
        <div class="mypanel"></div>
    </div>

    <script>
    $.getJSON('http://ip.jsontest.com', function(data) {                
        $(".mypanel").html("IP: " + data.ip + '<br>' + Date());
    });
    </script>

</body>
<script type="text/javascript">
    function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                if (sParameterName[1].length > 0)
                    return sParameterName[1];
            }
        }
        return "NoEntryAllowed";
    }
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 100,
        height: 100,
    });

    function makeCode(res) {
        qrcode.makeCode(res);
    }

    makeCode(GetURLParameter("covidPermit"));
</script>


</html>
